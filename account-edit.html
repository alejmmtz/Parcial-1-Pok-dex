<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="account-edit.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <!-- Encabezado principal -->
  <div class="header-container">
    <h1 class="welcome-message">Edit Your Account Information.</h1>
  </div>

  <main class="container">
    <section class="left-column">
      <div class="user-info">
        <img 
          src="https://github.com/alejmmtz/Parcial-1-Pok-dex/blob/main/Elementos/image.png?raw=true" 
          alt="Avatar Pikachu" 
          class="avatar"
        >
        <div class="text-info">
          <h2 >Alejandro</h2>
          <p>@alejmmtz</p>
          <p>
            We have sent an Email for you to confirm the creation of your account.
            Please open it and Confirm your Registration.
          </p>
        </div>
      </div>

      <div class="form-group">
        <label disable for="user-email">Current User Email</label>
        <div class="input-change-group">
          <input 
            type="email" 
            id="user-email" 
            class="input-text" 
            value="alejomum@gmail.com"
          />
          <button class="change-btn">Change</button>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Change Your Password</label>
        <div class="input-change-group">
          <input 
            type="password" 
            id="password" 
            class="input-text" 
            placeholder="********"
          />
          <button class="change-btn">Change</button>
        </div>
      </div>
      </div>
    </section>


    <section class="right-column"></section>

  </main>
  
<section>
  <button class="logout-btn">Log out</button>
</section>


</body>
</html>
