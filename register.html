<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" />
  <title>Pokémon Database</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="split">
    <div class="left">
      <img src="https://github.com/alejmmtz/Parcial-1-Pok-dex/blob/main/Elementos/204e9c5c428d3b11ba1ae4e387b39f3b.jpg?raw=true" alt="Pokemon Scene" />
    </div>

    <div class="right">
      <h2>Create an Account</h2>
      <p class="subtitle">Out there are more than 1,025 Pokémon waiting for you.</p>

      <form>
        <label for="email">User Email</label>
        <input
          type="email"
          id="email"
          placeholder="emailexample@gmail.com"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Type your Password"
          required
        />

        <button type="submit">Register</button>
      </form>

      <p class="signup-text">
        You already have an account? <br>
        <a href="login.html">Login</a>
      </p>
    </div>
</div>
</body>
</html>
