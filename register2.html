<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" />
  <title>Pokémon Database</title>
  <link rel="stylesheet" href="register2.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Título principal -->
    <h1 class="main-heading">We are happy to have you here, <span>Alejandro</span></h1>
  
    <!-- Tarjeta principal -->
    <div class="card">
      <div class="left-section">
        <!-- Avatar circular -->
        <img
          class="avatar" src="https://github.com/alejmmtz/Parcial-1-Pok-dex/blob/main/Elementos/image.png?raw=true" alt="User Avatar"/>
        <h2>Alejandro</h2>
        <p class="handle">@alejmmtz</p>
        
        <!-- Texto informativo -->
        <p class="info">
          We have sent an Email for you to confirm the creation of your account.
          Please open it and confirm your registration.
        </p>
  
        <!-- Texto destacado -->
        <p class="highlight">Gotta catch 'em all!</p>
  
        <!-- Texto extra -->
        <p class="info">
          Here you can find your Pokédex. You can look up any Pokémon that you know!
        </p>
  
        <!-- Botón -->
        <a href="#" class="button">Pokédex</a>
      </div>
  
      <!-- Sección derecha (imagen) -->
      <div class="right-section">
        <img
          class="scene"
          src="https://github.com/alejmmtz/Parcial-1-Pok-dex/blob/main/Elementos/Login%20Image.png?raw=true"
          alt="Pokémon Scene"
        />
      </div>
    </div>
  
  </body>
  </html>
