<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" />
  <title>Pokémon Database</title>
  <link rel="stylesheet" href="../css/accountEdit.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="../Elementos/pokemon-icon.svg" type="image/x-icon">
</head>

<body>
  <main class="container">
    <section class="left-column">
      <div class="user-info">
        <img src="https://github.com/alejmmtz/Parcial-1-Pok-dex/blob/main/Elementos/image.png?raw=true"
          alt="Avatar Pikachu" class="avatar">
        <div class="text-info">
          <h2 id="display-name">Usuario</h2>
          <p id="display-username">@usuario</p>
        </div>
      </div>
      <div class="form-group">
        <label for="user-email">New User Email</label>
        <div class="input-change-group">
          <input type="email" id="user-email" class="input-text" />
          <button id="change-email-btn" class="change-btn">Change</button>
        </div>
      </div>
      <div class="form-group">
        <label for="user-password">New Password</label>
        <div class="input-change-group">
          <input type="password" id="user-password" class="input-text" />
          <button id="change-password-btn" class="change-btn">Change</button>
        </div>
      </div>
    </section>
    <section class="right-column"></section>
  </main>

  <section>
    <a href="../index.html"><button class="logout-btn">Log out</button></a>
    <a href="account.html"><button class="goback-btn">Go back</button></a>
  </section>

  <footer class="emcabezadoin">
    <p>© 2025 Pokémon. © 1995 - 2025 Nintendo / Creatures Inc / Game Freak inc. TM, ®Nintendo.</p>
  </footer>


  <script src="../js/accountEdit.js"></script>
</body>

</html>
